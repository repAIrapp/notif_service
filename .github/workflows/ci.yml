name: Notif Service CI

on:
  push:
    branches: [dev, main]
    paths:
      - 'notif_service/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [dev, main]
    paths:
      - 'notif_service/**'
      - '.github/workflows/ci.yml'

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: notif_service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: notif_service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests with coverage
        run: npm test -- --ci --runInBand --coverage
